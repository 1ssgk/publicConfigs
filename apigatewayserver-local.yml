spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/**
          filters:
            - RewritePath=/auth-service, /
        - id: config-server
          uri: lb://CONFIG-SERVER
          predicates:
            - Path=/config-server/**
          filters:
            - RewritePath=/config-server, /
  rabbitmq:
   host: localhost
   port: 5672
   stream:
     name: apigateway
     username: guest
     password: guest

management:
  endpoints:
    web:
      exposure:
        include: busrefresh
  endpoint:
    gateway:
      enabled: true
